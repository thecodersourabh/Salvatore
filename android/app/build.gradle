apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

// Load keystore properties
def keystorePropertiesFile = rootProject.file('keystore.properties')
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Task to generate debug keystore if it doesn't exist
task generateDebugKeystore {
    doLast {
        def debugKeystore = file('keystore/debug.keystore')
        if (!debugKeystore.exists()) {
            println "Debug keystore not found. Generating debug keystore for CI/CD..."
            
            // Create keystore directory if it doesn't exist
            debugKeystore.getParentFile().mkdirs()
            
            // Generate debug keystore
            exec {
                commandLine 'keytool', '-genkey', '-v',
                    '-keystore', debugKeystore.absolutePath,
                    '-storepass', 'android',
                    '-alias', 'androiddebugkey',
                    '-keypass', 'android',
                    '-keyalg', 'RSA',
                    '-keysize', '2048',
                    '-validity', '10000',
                    '-dname', 'CN=Android Debug,O=Android,C=US'
            }
            println "Debug keystore generated successfully at: ${debugKeystore.absolutePath}"
        } else {
            println "Debug keystore already exists at: ${debugKeystore.absolutePath}"
        }
    }
}

android {
    namespace "com.salvatore.app"
    compileSdk rootProject.ext.compileSdkVersion
    
    signingConfigs {
        debug {
            storeFile file('keystore/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Support both .keystore and .jks files
            def keystoreFile = file('keystore/salvatore-release-key.keystore')
            def jksFile = file('keystore/salvatore-app-release.jks')
            
            if (jksFile.exists()) {
                storeFile jksFile
            } else if (keystoreFile.exists()) {
                storeFile keystoreFile
            }
            
            storePassword keystoreProperties['SALVATORE_RELEASE_STORE_PASSWORD'] ?: ''
            keyAlias keystoreProperties['SALVATORE_RELEASE_KEY_ALIAS'] ?: ''
            keyPassword keystoreProperties['SALVATORE_RELEASE_KEY_PASSWORD'] ?: ''
        }
    }
    
    defaultConfig {
        applicationId "com.salvatore.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

// Make debug keystore generation run before validation tasks
preBuild.dependsOn generateDebugKeystore
tasks.whenTaskAdded { task ->
    if (task.name == 'validateSigningDebug') {
        task.dependsOn generateDebugKeystore
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    
    // Firebase Dependencies
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
    
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
